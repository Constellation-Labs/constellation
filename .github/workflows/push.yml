on:
  push:
    branches:
    - master
    - dev

name: Test and build

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run unit tests
        run: |
          sbt "++ 2.12.10" "keytool/test:test" "++ 2.12.10" "wallet/test:test" "++ 2.12.10" "test:test"
