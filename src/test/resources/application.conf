constellation {
  consensus {
    union-proposals-timeout = 8s
    form-checkpoint-blocks-timeout = 40s
  }
  dataPollingManagerOn = false
  it {
    snapshot-creation {
      check-interval = 4m
      check-retries = 2
    }
    block-creation {
      check-interval = 5s
      check-retries = 3
    }
  }
}